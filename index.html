        <header class="header">
            <div class="header-logo">
                <a class="header-logo__link" href="#">Backendless</a>
            </div>
            <div class="switcher"> 
                <div class="switcher-hard">
                    <div class="switcher-hard__item">
                        <input class="light" type="radio" id="light-sw"  name="switcher" value="light">
                        <label for="light-sw">Light theme</label>
                    </div>
                    <div class="switcher-hard__item">
                        <input class="dark" type="radio" id="dark-sw"  name="switcher" value="dark">
                        <label for="dark-sw">Dark theme</label>
                    </div>
                    <div class="switcher-hard__item">
                        <input class="backendless" type="radio" id="backendless-sw"  name="switcher" value="backendless">
                        <label for="backendless-sw">Backendless theme</label>
                    </div>
                </div>

                <div class="switcher-middle">
                    <button class="switcher-middle__btn light">Light theme</button>
                    <button class="switcher-middle__btn dark">Dark theme</button>
                    <button class="switcher-middle__btn backendless">Backendless theme</button>
                </div>

                <div class="switcher-small">
                    <select class="switcher-small__theme">
                        <option value="light">Light theme</option>
                        <option value="dark">Dark theme</option>
                        <option value="backendless">Backendless theme</option>
                    </select>
                </div>
            </div>
        </header>
